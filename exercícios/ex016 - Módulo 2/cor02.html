<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*configurações globais das CSS*/ 
            height: 100%;
        }
        body{
            background-image: linear-gradient(90deg, #DD2A71, #BC2C9B, #9B33B8 90%); /* Essa porcentagem pode ser inserida após cada cor, ela decide o quanto da cor irá aparecer na tela.*/
            background-attachment: fixed;
        }
    </style>
    
</head>
<body>
    <h1>Testanto gradiente</h1>
</body>
</html>
